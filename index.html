<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Meter/Imperial unit conversion</h1>
        <p id="sum-el">0</p>
      </div>
      <div class="bottom">
          <p id="unit-el">Length (Meter/Feet)</p>
          <p id="length-el"></p>

          <p id="unit-el">Volume (Liters/Gallons)</p>
          <p id="volume-el"></p>

          <p id="unit-el">Mass (Kilograms/Pounds)</p>
          <p id="mass-el"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
